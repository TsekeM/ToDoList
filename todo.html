<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To do list</title>
    <link href="todo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>To do list</h1>
          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="helpText col-12">
        <p id="first">
          Enter text into the input field to add items to your list.
        </p>
        <p id="second">Click the item to mark it as complete.</p>
        <p id="third">Click the "X" to remove the item from your list.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <input
          id="userInput"
          type="text"
          placeholder="Add new item..."
          max-length="50"
        />
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
      </div>
    </div>

    <!-- Empty list -->
    <div class="row">
      <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
      </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
